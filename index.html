<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">

    <title>IMC Calculator</title>
</head>

<body>
    <div class="body-container">
        <main>
            <div class="IMC-container">
                <h1>BMI - Calculator</h1>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div>
                    <label for="person-height">Height:</label>
                    <input type="number" id="person-height" placeholder="Centimeter">
                </div>
                <div>
                    <label for="person-weight">Weight:</label>
                    <input type="number" id="person-weight" placeholder="Kg">
                </div>
                <section id="btn-section">
                    <div class="btn">
                        <button id="calculate">Calculate</button>
                    </div>
                    <div class="btn">
                        <button id="new-btn">New BMI</button>
                    </div>
                </section id="btn">
                <div class="panel panelHidden"></div>
            </div>
        </main>
    </div>

    <script src="src/script/main.js"></script>
</body>
</html>
